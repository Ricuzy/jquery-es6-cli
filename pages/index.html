<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="dns-prefetch" href="//s1.xmcdn.com">
	<link rel="dns-prefetch" href="//wws.ximalaya.com">
	<meta name="App-Config" content="fullscreen=yes,useHistoryState=yes,transition=yes">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="yes" name="apple-touch-fullscreen">
	<meta content="telephone=no,email=no" name="format-detection">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta name="viewport"
		  content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,viewport-fit=cover" />
	<title>会说话的说明书</title>
	<script type="text/javascript">
		(function (win, doc) {
			var docEl = doc.documentElement;
			var viewport = doc.querySelector('meta[name="viewport"]');
			var appVersion = win.navigator.appVersion.toLocaleLowerCase();
			var isIphone = appVersion.match(/iphone/gi);
			var devicePixelRatio = win.devicePixelRatio;
			var scale;
			var dpr;
			var refreshRootFont;
			if (viewport) {
				var content = viewport.getAttribute('content').match(/initial\-scale=([\d\.]+)/);
				if (content) {
					scale = parseFloat(content[1]);
					dpr = parseInt(1 / scale);
				}
			}
			if (!dpr && !scale) {
				if (isIphone) {
					if (devicePixelRatio === 3) {
						dpr = 3;
					} else if (devicePixelRatio === 2) {
						dpr = 2;
					} else {
						dpr = 1;
					}
				} else {
					dpr = 1;
				}
				scale = 1 / dpr;
			}
			docEl.setAttribute('data-dpr', dpr);
			if (!viewport) {
				var metaElement = doc.createElement('meta');
				metaElement.setAttribute('name', 'viewport');
				metaElement.setAttribute('content', 'width=device-width,initial-scale=' + scale + ',user-scalable=no');
				if (docEl.firstElementChild) {
					docEl.firstElementChild.appendChild(metaElement);
				} else {
					var wrap = doc.createElement('div');
					wrap.appendChild(metaElement);
					doc.write(wrap.innerHTML);
				}
			}
			win.addEventListener('resize', function () {
				clearTimeout(refreshRootFont);
				refreshRootFont = setTimeout(rootFont, 300);
			}, false);
			win.addEventListener('pageshow', function (e) {
				if (e.persisted) {
					clearTimeout(refreshRootFont);
					refreshRootFont = setTimeout(rootFont, 300);
				}
			}, false);
			rootFont();

			function rootFont() {
				var width = docEl.clientWidth;
				if (width / dpr > 540) {
					width = 540 * dpr;
				}
				var root = width / 10;
				docEl.style.fontSize = root + 'px';
			}
		}(window, document));
	</script>
</head>
<body>
	<div class="message-alert" id="message-alert"></div>

	<script src="../vendor/jquery.js"></script>

</html>
